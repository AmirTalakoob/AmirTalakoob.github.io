        <script>
            function createItem(name1, name2, tag, createNestedUL, dob = "", dod = "") {
                var listItem = document.createElement('li');

                // Set data-relation attribute if relationType is "left"
                if (tag === '429') {
                    listItem.setAttribute('data-relation', 'left');
                }

                // Create anchor element
                var anchor = document.createElement('a');
                anchor.href = "javascript:void(0);";
                listItem.appendChild(anchor);

                // Create member view box
                var memberViewBox = document.createElement('div');
                memberViewBox.className = "member-view-box";
                anchor.appendChild(memberViewBox);

                // Create member image
                var memberImage = document.createElement('div');
                memberImage.className = "member-image";
                memberViewBox.appendChild(memberImage);

                // Create image element
                var img = document.createElement('img');
                img.onerror = function() {
                    this.src = "./data/placeholder.jpg";
                };
                img.src = "./data/"+tag+"/"+tag+".jpg";
                img.alt = "Member";
                memberImage.appendChild(img);

                // Create member details
                var memberDetails = document.createElement('div');
                memberDetails.className = "member-details";
                memberImage.appendChild(memberDetails);

                // Create h3 element for names
                var nameElement = document.createElement('h3');
                nameElement.className = "name-details";
                nameElement.innerHTML = name1 + "<br>" + name2;
                memberDetails.appendChild(nameElement);

                if (dob !== "") {
                    var dateElement = document.createElement('h3');
                    dateElement.className = "date-details";
                    dateElement.innerHTML = "(" + dob + "-" + dod + ")";
                    nameElement.appendChild(dateElement);
                } else {
                    var dateElement = document.createElement('h3');
                    dateElement.className = "date-details";
                    dateElement.innerHTML = dob + dod;
                    nameElement.appendChild(dateElement);
                }

                // Check if nested UL should be created
                if (createNestedUL) {
                    // Create nested UL element
                    var nestedList = document.createElement('ul');
                    listItem.appendChild(nestedList);

                    // Set id attribute for the nested UL element
                    nestedList.id = tag;
                }

                return listItem;
            }
